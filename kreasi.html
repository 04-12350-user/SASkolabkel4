body {

/* Navbar Dropdown Hover */
.nav-item.dropdown:hover .dropdown-menu {
  display: block;
  margin-top: 0;
}

.dropdown-menu {
  border-radius: 10px;
  padding: 10px 0;
}
.navbar {
    
 position: fixed;      /* biar tetap di atas */
  top: 0;
  left: 0;
  width: 100%;          /* FULL LEBAR */
  padding: 14px 22px;
  background: #9fc3ed;  /* HIJAU MUDA FULL */
  display: flex;
  align-items: center;
  gap: 14px;
  box-shadow: 0 2px 10px rgba(255, 208, 54, 0.1);
  z-index: 9999;        
}


/* HERO */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}
.slides {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}
.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
.slide.active { opacity: 1; }

.hero-overlay {
    position: relative;
    z-index: 2;
    backdrop-filter: blur(6px);
    background: rgba(0,0,0,0.35);
    padding: 30px 50px;
    border-radius: 25px;
    text-align: center;
    max-width: 700px;
}
.hero-overlay h1 {
    font-size: 3rem;
    color: #fff;
    margin-bottom: 15px;
}
.hero-overlay p {
    font-size: 1.2rem;
    color: #f1f1f1;
}

/* HORIZONTAL DOOR CARDS */
.card-section {
    display: flex;
    overflow-x: auto;
    gap: 30px;
    padding: 60px 20px;
    scroll-snap-type: x mandatory;
}
.door-card {
    flex: 0 0 300px;
    position: relative;
    height: 380px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    perspective: 1200px;
    scroll-snap-align: start;
}
.door {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    backface-visibility: hidden;
    transition: transform 1s;
    transform-origin: left;
    border-radius: 20px;
}
.door.open { transform: rotateY(-100deg); }
.card-content {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 20px;
    opacity: 0;
    transition: 0.8s;
    color: #333;
    background: #fff;
    overflow-y: auto;
    border-radius: 20px;
}
.card-content.show { opacity: 1; }
.card-content h3 { margin-top: 0; color: #85b2d0; }

/* ====== VIDEO CARD ====== */
.video-container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

.video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

/* Footer */
footer {
